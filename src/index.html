  <script>
    // --------- Estado y helpers de navegación / auth ----------
    const sections = ['productos','pedidos','stock','historial','estadisticas'];
    function navigate(id) {
      sections.forEach(s => {
        document.getElementById(s).classList.toggle('active', s === id);
        document.querySelectorAll('.nav-link').forEach(a => {
          const target = a.getAttribute('data-target');
          if (target) a.classList.toggle('active', target === id);
        });
      });
      applyRoleGuards();
      if (id === 'pedidos') renderPedidos();
      if (id === 'historial') renderHistorial();
    }

    function getRole() {
      return localStorage.getItem('role'); // 'admin' | 'cliente' | 'empleado' | null
    }
    function setRole(role, user) {
      localStorage.setItem('role', role);
      localStorage.setItem('user', user || role);
      applyRoleGuards();
    }
    function logout() {
      localStorage.removeItem('role');
      localStorage.removeItem('user');
      applyRoleGuards();
      navigate('productos');
    }

    function applyRoleGuards() {
      const role = getRole();
      const roleBadge = document.getElementById('roleBadge');
      const loginBtn = document.getElementById('loginBtn');
      const logoutBtn = document.getElementById('logoutBtn');

      // mostrar rol
      if (role) {
        roleBadge.textContent = `Rol: ${role}`;
        roleBadge.classList.remove('d-none');
        loginBtn.classList.add('d-none');
        logoutBtn.classList.remove('d-none');
      } else {
        roleBadge.classList.add('d-none');
        loginBtn.classList.remove('d-none');
        logoutBtn.classList.add('d-none');
      }

      // guards visuales por sección
      const stockGuard = document.getElementById('stockGuard');
      const historialGuard = document.getElementById('historialGuard');
      const estadGuard = document.getElementById('estadGuard');

      const canStock = role === 'admin' || role === 'empleado';
      const isAdmin = role === 'admin';

      // si no tiene permiso, mostrar alerta guard
      stockGuard.classList.toggle('d-none', canStock);
      historialGuard.classList.toggle('d-none', isAdmin);
      estadGuard.classList.toggle('d-none', isAdmin);
    }

    function doLogin() {
      const user = document.getElementById('loginUser').value.trim();
      const role = document.getElementById('loginRole').value;
      setRole(role, user);
      const modalEl = document.getElementById('loginModal');
      const modal = bootstrap.Modal.getInstance(modalEl);
      modal.hide();
      // por defecto, si cliente entra a pedidos
      if (role === 'cliente') navigate('pedidos');
      else navigate('productos');
    }

    // --------- Productos: filtro simple ----------
    function filterProducts(q) {
      const query = (q || '').toLowerCase();
      document.querySelectorAll('.product-item').forEach(card => {
        const name = card.getAttribute('data-name').toLowerCase();
        card.style.display = name.includes(query) ? '' : 'none';
      });
    }

    // --------- Mock de datos (reemplazar por API real) ----------
    const MOCK_PEDIDOS = [
      { id: 101, fecha: '2025-08-20', clienteId: 1, clienteNombre: 'Juan Pérez', total: 8200, estado: 'ENTREGADO' },
      { id: 102, fecha: '2025-08-21', clienteId: 2, clienteNombre: 'María García', total: 5200, estado: 'EN PREPARACIÓN' },
      { id: 103, fecha: '2025-08-21', clienteId: 3, clienteNombre: 'ACME S.A.', total: 21400, estado: 'ENVIADO' },
      { id: 104, fecha: '2025-08-22', clienteId: 1, clienteNombre: 'Juan Pérez', total: 9900, estado: 'ENTREGADO' },
    ];
    const CURRENT_CLIENT_ID = 1; // Simulación "cliente logueado"

    function renderPedidos() {
      const role = getRole();
      const tbody = document.getElementById('pedidosBody');
      const hint = document.getElementById('pedidosRoleHint');
      tbody.innerHTML = '';
      let rows = MOCK_PEDIDOS;

      if (role === 'cliente') {
        hint.textContent = 'Viendo tus últimos pedidos';
        rows = rows.filter(p => p.clienteId === CURRENT_CLIENT_ID);
      } else if (role === 'admin') {
        hint.textContent = 'Viendo los últimos pedidos (todos los clientes)';
      } else if (role === 'empleado') {
        hint.textContent = 'Viendo últimos pedidos (vista interna)';
      } else {
        hint.textContent = 'Inicia sesión para ver pedidos';
      }

      rows.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.id}</td>
          <td>${new Date(p.fecha).toLocaleDateString()}</td>
          <td>${p.clienteNombre}</td>
          <td>$ ${p.total.toLocaleString('es-AR')}</td>
          <td><span class="badge text-bg-${p.estado==='ENTREGADO' ? 'success':'secondary'}">${p.estado}</span></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function renderHistorial() {
      const role = getRole();
      const tbody = document.getElementById('historialBody');
      tbody.innerHTML = '';
      if (role !== 'admin') return;
      const sel = document.getElementById('clienteSelect').value;
      const rows = MOCK_PEDIDOS.filter(p => sel === 'all' ? true : p.clienteId === +sel);
      rows.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.id}</td>
          <td>${new Date(p.fecha).toLocaleDateString()}</td>
          <td>${p.clienteNombre}</td>
          <td>—</td>
          <td>$ ${p.total.toLocaleString('es-AR')}</td>
        `;
        tbody.appendChild(tr);
      });
    }
    function filtrarHistorial() { renderHistorial(); }

    // --------- Inicio ----------
    document.addEventListener('DOMContentLoaded', () => {
      applyRoleGuards();
      renderPedidos();
      renderHistorial();
    });
  </script> -->
