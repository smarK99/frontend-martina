<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#d81b27;">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" [routerLink]="['/productos']">
            <span class="logo-dot me-2"></span>
            <strong>Martina Sandwichs</strong>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="mainNav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center gap-lg-2">
                <li class="nav-item">
                    <a routerLink="/productos" routerLinkActive="active" class="nav-link">
                        <i class="bi bi-bag"></i> Productos
                    </a>
                </li>
                <li class="nav-item">
                    <a routerLink="/pedidos" routerLinkActive="active" class="nav-link">
                        <i class="bi bi-receipt"></i> Pedidos
                    </a>
                </li>
                <li class="nav-item">
                    <a routerLink="/stock" routerLinkActive="active" class="nav-link">
                        <i class="bi bi-box-seam"></i> Stock
                    </a>
                </li>
                <li class="nav-item">
                    <a routerLink="/historial" routerLinkActive="active" class="nav-link">
                        <i class="bi bi-people"></i> Historial
                    </a>
                </li>
                <li class="nav-item">
                    <a routerLink="/estadisticas" routerLinkActive="active" class="nav-link">
                        <i class="bi bi-graph-up"></i> Estad√≠sticas
                    </a>
                </li>

                <li class="nav-item ms-lg-3 d-flex align-items-center">
                    @if (role$ | async; as role) {
                    <span class="role-badge me-2">
                        Rol: {{ role }}
                    </span>
                    }
                    @if (!(isLoggedIn$ | async)) {
                    <button class="btn btn-light btn-sm" (click)="openLoginModal(loginContent)">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                    } @else {
                    <button class="btn btn-outline-light btn-sm" (click)="logout()">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                    }
                </li>        

            </ul>
        </div>
    </div>
</nav>

<!-- Modal definido como ng-template -->
<ng-template #loginContent let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Login (demo)</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <div class="mb-3">
      <label class="form-label">Usuario</label>
      <input class="form-control" [(ngModel)]="loginUser" name="loginUser" />
    </div>
    <div class="mb-3">
      <label class="form-label">Rol</label>
      <select class="form-select" [(ngModel)]="loginRole" name="loginRole">
        <option value="admin">admin</option>
        <option value="cliente">cliente</option>
        <option value="empleado">empleado</option>
      </select>
    </div>
    <div class="small text-muted">* Demo sin backend</div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" (click)="loginFromModal(modal)">Ingresar</button>
  </div>
</ng-template>
